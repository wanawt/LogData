<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1 class="text-center">Chart.js</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2 class="text-center">Line Chart</h2>
            <canvas id="lines-graph"></canvas>
            <div id="app">
                <el-button @click="addLineChartData">添加</el-button>
                <el-button @click="removeLineChartData">删除</el-button>
            </div>
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">Bars Chart</h2>
            <canvas id="bars-graph"></canvas>
        </div>
        <div class="w-100"></div>
        <div class="col-sm-6">
            <h2 class="text-center">Pie Charts</h2>
            <canvas id="pie-graph"></canvas>
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">Doughnut Charts</h2>
            <canvas id="doughnut-graph"></canvas>
        </div>
    </div>
</div>


</body>

<script src="vue/dist/vue.js"></script>
<script src="chart.js/dist/Chart.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="axios/dist/axios.js"></script>
<script>

    // Data for line charts
    var lineChartData = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [
            {
                label: "My First dataset",
                fill: false,
                lineTension: 0.1,
                backgroundColor: "rgba(75,192,192,0.4)",
                borderColor: "rgba(75,192,192,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(75,192,192,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
                data: [65, 59, 80, 81, 56, 55, 40],
                spanGaps: false,
            }
        ]
    };

    // Bar Charts
    var barChartData = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [
            {
                label: "My First dataset",
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                data: [65, 59, 80, 81, 56, 55, 40],
            }
        ]
    };

    var ctx = document.getElementById("bars-graph").getContext("2d");
    var BarChart = new Chart(ctx, {
        type: 'bar',
        data: barChartData,
        responsive : true
    });

    // Data for pie chart
    var pieData = {
        labels: [
            "Red",
            "Blue",
            "Yellow"
        ],
        datasets: [
            {
                data: [300, 50, 100],
                backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ],
                hoverBackgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ]
            }]
    };

    var ctx = document.getElementById("pie-graph").getContext("2d");
    var PieChart = new Chart(ctx,{
        type: 'pie',
        data: pieData
    });

    // Data for doughnut chart
    var doughnutData = {
        labels: [
            "Red",
            "Blue",
            "Yellow"
        ],
        datasets: [
            {
                data: [300, 50, 100],
                backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ],
                hoverBackgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ]
            }]
    };

    var ctx = document.getElementById("doughnut-graph").getContext("2d");
    var DoughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: doughnutData,
        responsive : true
    });

    function addData(chart, label, data) {
        chart.data.labels.push(label);
        chart.data.datasets.forEach((dataset) => {
            dataset.data.push(data);
        });
        chart.update();
    }

    function removeData(chart) {
        chart.data.labels.pop();
        chart.data.datasets.forEach((dataset) => {
            dataset.data.pop();
        });
        chart.update();
    }

    var ctx = document.getElementById("lines-graph").getContext("2d");
    var LineChart = new Chart(ctx, {
        type: 'line',
        data: lineChartData,
        responsive: true,
        bezierCurve : false
    });

    new Vue({
        el: '#app',
        data: {
            name: 'Vue.js'
        },
        methods: {
            addLineChartData: function(event) {
                addData(LineChart, "changed", 60);
            },
            removeLineChartData: function (event) {
                removeData(LineChart);
            }
        },
        mounted () {
            axios.get('https://api.coindesk.com/v1/bpi/currentprice.json')
                .then(response => (this.info = response))
        }
    });

</script>
</html>
